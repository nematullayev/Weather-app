<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weather.css" />
    <title>Weather-App</title>
    <link rel="shortcut icon" href="./image/weahter.png" type="image/x-icon" />
  </head>
  <body>
    <section class="container">
      <div class="search-box">
        <i class="bx bx-map"></i>
        <input type="text" placeholder="Enter your location" />
        <button class="bx bx-search"></button>
      </div>

      <div class="weahter-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img class="weahter-img" src="./image/cloud.png" alt="" />
              <p class="temperature">0 <span>Â°C</span></p>
              <p class="description">Broken Clouds</p>
            </div>
          </div>
        </div>
      </div>

      <div class="weahter-details">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text">
            <div class="info-humidity">
              <span class="hum">0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text">
            <div class="info-wind">
              <span class="win">0km/h</span>
            </div>
            <p>Wind Spead</p>
          </div>
        </div>
      </div>
      <div class="not-found">
        <div class="box">
          <img src="./image/404.png" alt="" />
          <p>Oops! Location not found!</p>
        </div>
      </div>
    </section>
    <script src="./weather.js"></script>
  </body>
</html>
